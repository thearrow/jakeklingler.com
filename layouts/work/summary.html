<div class="work-item grid-item {{ if .Params.link }}has-link{{end}}">
    {{ if .Params.link }}<a href="{{ .Params.link}}" target="_blank" rel="noopener noreferrer">{{ end }}
    <div>
        <h3>{{ .Title }}</h3>
        <p class="company">{{ .Params.company }}</p>
        <p class="location">{{ .Params.location }}</p>
        <p class="time">{{ .Params.start }} - {{ .Params.end }}</p>
        <p class="description">{{ .Content | markdownify }}</p>
        <ul class="tags">
            {{ range .Params.tags }}<li>{{ . }}</li>{{ end }}
        </ul>
    </div>
    {{ if .Params.link }}</a>{{ end }}
</div>
