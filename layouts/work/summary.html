<div class="work-item">
    {{ if .Params.link }}<a href="{{ .Params.link}}">{{ end }}
    <div>
        <h4>{{ .Title }}</h4>
        <p>{{ .Params.location }}</p>
        <p>{{ .Params.start }} - {{ .Params.end }}</p>
        <ul class="tags">
            {{ range .Params.tags }}<li>{{ . }}</li>{{ end }}
        </ul>
        <p>{{ .Content }}</p>
    </div>
    {{ if .Params.link }}</a>{{ end }}    
</div>
