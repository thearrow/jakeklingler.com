<div class="projects-item grid-item">
    {{ if .Params.link }}<a href="{{ .Params.link}}">{{ end }}
    <div>
        <h3>{{ .Title }}</h3>
        <p class="company">{{ .Params.company }}</p>
        <p class="time">{{ .Date.Format "January 2006" }}</p>
        <p class="description">{{ .Content | markdownify }}</p>
        <ul class="tags">
            {{ range .Params.tags }}<li>{{ . }}</li>{{ end }}
        </ul>
    </div>
    {{ if .Params.link }}</a>{{ end }}    
</div>
